<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BookVerse - My Book List</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>

  <h2>My Book List</h2>

  <!-- Logout Button -->
  <div style="margin-bottom: 10px; display: flex; justify-content: flex-end; gap: 10px;">
    <button id="changePasswordBtn">Change Password</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Search & Add -->
  <div style="clear: both; margin-bottom: 10px;">
    <input type="text" id="searchInput" placeholder="Search by title or author..." />
    <button id="addBookBtn">Add New Book</button>
  </div>

  <!-- Loading Spinner -->
  <div id="spinner">
    <span>Loading...</span>
  </div>

  <!-- Table -->
  <table id="booksTable" border="1" cellpadding="5" cellspacing="0">
    <thead>
      <tr>
        <th data-sort="title">Title &#x25B2;&#x25BC;</th>
        <th data-sort="author">Author &#x25B2;&#x25BC;</th>
        <th data-sort="status">Status &#x25B2;&#x25BC;</th>
        <th data-sort="rating">Rating &#x25B2;&#x25BC;</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="booksTbody">
    </tbody>
  </table>

  <!-- Message & Modals -->
  <div id="message"></div>

  <!-- Add/Edit Book Modal -->
  <div id="modalContainer">
    <div id="bookModal" class="modal" style="display:none;">
      <div class="modal-content">
        <h3 id="modalTitle">Add Book</h3>
        <div id="formMessage"></div>
        <form id="bookForm" novalidate>
          <input type="text" name="title" id="bookTitle" placeholder="Title" required />
          <input type="text" name="author" id="bookAuthor" placeholder="Author" required />
          <select name="status" id="bookStatus" required>
            <option value="Want to Read">Want to Read</option>
            <option value="Reading">Reading</option>
            <option value="Finished">Finished</option>
          </select>
          <input type="number" name="rating" id="bookRating" placeholder="Rating (1-5)" min="1" max="5" />
          <textarea name="notes" id="bookNotes" placeholder="Notes"></textarea>

          <button type="submit">Save</button>
          <button type="button" id="closeModalBtn">Cancel</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Confirm Delete Modal -->
  <div id="confirmDeleteModal" class="modal" style="display: none;">
    <div class="modal-content">
      <p>Are you sure you want to delete this book?</p>
      <div style="margin-top: 15px; text-align: right;">
        <button id="cancelDeleteBtn">Cancel</button>
        <button id="confirmDeleteBtn">Yes, Delete</button>
      </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal" style="display:none;">
    <div class="modal-content">
      <h3>Change Password</h3>
      <div id="changePasswordMessage" style="color: red; min-height: 20px; margin-bottom: 10px;"></div>
      <form id="changePasswordForm">
        <input type="password" id="currentPassword" placeholder="Current Password" required style="width: 100%; margin-bottom: 10px; padding: 8px;" />
        <input type="password" id="newPassword" placeholder="New Password" required style="width: 100%; margin-bottom: 10px; padding: 8px;" />
        <input type="password" id="confirmNewPassword" placeholder="Confirm New Password" required style="width: 100%; margin-bottom: 10px; padding: 8px;" />
        <button type="submit" style="background-color:#007bff; color:white; padding:10px; border:none; border-radius:4px; cursor:pointer;">Change Password</button>
        <button type="button" id="closeChangePasswordModal" style="margin-left:10px; background-color:#6c757d; color:white; padding:10px; border:none; border-radius:4px; cursor:pointer;">Cancel</button>
      </form>
    </div>
  </div>

  <!-- Auto-redirect if not logged in -->
  <script>
    if (!localStorage.getItem('token')) {
      window.location.href = 'index.html';
    }
  </script>

  <script src="js/main.js" defer></script>

</body>

</html>
